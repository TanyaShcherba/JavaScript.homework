<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Прогноз погоды</title>
</head>
<body>
    
    <div class="weatherContainer">
        <div class="minibox"></div>
        <div class="info">Прогноз на 3 дня</div>
        <div class="weather">
            <p><span class="image"></span></p>
            <p><span class="city"></span></p>
            <p><span class="degree"></span></p>
            <p><span class="disclaimer"></span></p>
            <p> <span class="feature"></span></p>
        </div>

        <dialog>
            <i class="fas fa-times closer"></i>
            <p class="infoThreeDays">Прогноз погоды на 3 дня</p>
            <div class="threeDaysContainer">
                <div class="icons">
                    <p><span class="weather1">Сегодня</span></p>
                    <div><span class="img1"><img src="css/img/loading.gif" width="100" height="100"></span></div>
                    <p><span class="degree1"></span></p>
                    <p><span class="disclaimer1"></span></p>
                    <p><span class="feature1"></span></p>
                </div>

                <div class="icons">
                    <p><span class="weather2">Завтра</span></p>
                    <div><span class="img2"><img src="css/img/loading.gif" width="100" height="100"></span></div>
                    <p><span class="degree2"></span></p>
                    <p><span class="disclaimer2"></span></p>
                    <p><span class="feature2"></span></p>
                </div>

                <div class="icons">
                    <p><span class="weather3">Послезавтра</span></p>
                    <div><span class="img3"><img src="css/img/loading.gif" width="100" height="100"></span></div>
                    <p><span class="degree3"></span></p>
                    <p><span class="disclaimer3"></span></p>
                    <p><span class="feature3"></span></p>
                </div>
            </div>
        </dialog>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
